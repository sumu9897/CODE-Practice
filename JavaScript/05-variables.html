<!DOCTYPE html>
<html>
    <head>
        <title> Variable</title>
    </head>
    <body>
        <script>
            //Console code 
            let variable1 = 3;//Assigning value in variable1
            console.log(variable1);

            let calculation = 2 + 2;
            console.log(calculation);
            console.log(calculation+2);

            let result =calculation + 2;
            console.log(result);

            let message = 'Hello Code';
            console.log(message); console.log(';');

            variable1 = 5;//Re-assigning value in variable1
            console.log(variable1);

            variable1 = variable1 + variable1 + 12;
            console.log(variable1);


        </script>
    </body>
</html>
